<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <h1 id="title">Calculator Task</h1>
    <p id="description">Simple Calculator </p>

    <div class="container">
        <div>
            <input type="text" class="form-control" id="result" placeholder="0">
        </div>
       
        <div class="Calculator">
         
          <button class="btn text-color-red" id="clear" onclick="clearDisplay()">C</button>
          <button class="btn " id="del" onclick="clearLast()">&lt;-</button>
          <button class="btn " onclick="display('.')">.</button>
          <button class="btn text-color-purple" onclick="display('*')">Ã—</button>
          <button class="btn " onclick="display('7')">7</button>
          <button class="btn " onclick="display('8')">8</button>
          <button class="btn " onclick="display('9')">9</button>
          <button class="btn text-color-purple" onclick="display('/')">/</button>
          <button class="btn " onclick="display('4')">4</button>
          <button class="btn " onclick="display('5')">5</button>
          <button class="btn " onclick="display('6')">6</button>
          <button class="btn text-color-purple " id="subtract" onclick="display('-')">-</button>
          <button class="btn "id="1" onclick="display('1')">1</button>
          <button class="btn "id="2" onclick="display('2')">2</button>
          <button class="btn " id="3" onclick="display('3')">3</button>
          <button class="btn text-color-purple" id="add" onclick="display('+')">+</button>
          <button class="btn " onclick="display('0')">0</button>
          <button class="btn " onclick="display('00')">00</button>
          <button class="btn text-color-purple" onclick="display('%')">%</button>
          <button class="btn btn-primary" id="equal" onclick="calculate()">=</button>
        </div>
      </div>


   
   
   
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    
</body>
</html>
